<h1 mat-dialog-title>Add category</h1>
<div mat-dialog-content class="dialog">
  <div class="wrapper">
    <mat-form-field class="input-width">
      <input matInput [(ngModel)]="category.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field class="input-width">
      <input matInput [(ngModel)]="category.description" placeholder="Description">
    </mat-form-field>
  </div>

        <!--Add parks-->
      <!--</mat-panel-title>-->
    <!--</mat-expansion-panel-header>-->
  <!--</mat-expansion-panel>-->
  <!--<mat-divider></mat-divider>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
  <button mat-button (click)="addCategory(category)">Save</button>
</div>
