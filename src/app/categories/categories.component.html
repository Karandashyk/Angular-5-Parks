<div class="content-header">Categories</div>
<button mat-button (click)="openDialog()">Add category</button>
<mat-divider></mat-divider>
<div class="categories-wrapper">

  <mat-chip-list>
    <mat-chip
      color="primary"
      selected="true"
      *ngFor="let category of categories"
      [removable]="true" (remove)="deleteCategory(category.id)">
      {{category.name}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
