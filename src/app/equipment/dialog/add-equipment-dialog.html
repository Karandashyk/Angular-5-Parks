<h1 mat-dialog-title>Add equipment</h1>
<div mat-dialog-content class="dialog">
  <div class="content-header name">
    <mat-form-field class="input-width">
      <input matInput [(ngModel)]="equipment.name" placeholder="Name">
    </mat-form-field>
  </div>
  <owl-carousel
    *ngIf="pictures.length"
    [options]="{items: 1, dots: false, nav: true}"
    [items]="pictures"
    [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <div class="item" *ngFor="let picture of pictures">
      <div class="thumbnail-image"
           [ngStyle]="{'background': 'url(' + picture + ') no-repeat scroll center center', height: '350px', 'background-size': 'cover'}"
           (click)="deletePicture(picture)">
      </div>
    </div>
  </owl-carousel>
  <image-upload
    [max]="1"
    [buttonCaption]="'Add Image'"
    dropBoxMessage="Drop your image here"
    [preview]="false"
    (uploadFinished)="onUploadFinished($event)">
  </image-upload>
  <!--<mat-expansion-panel>-->
    <!--<mat-expansion-panel-header>-->
      <!--<mat-panel-title>-->
        <!--Add parks-->
      <!--</mat-panel-title>-->
    <!--</mat-expansion-panel-header>-->
  <!--</mat-expansion-panel>-->
  <!--<mat-divider></mat-divider>-->

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
  <button mat-button [mat-dialog-close]="equipment">Save</button>
</div>
