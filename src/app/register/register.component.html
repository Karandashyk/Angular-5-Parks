<div class="content-header">Register</div>
<div class="col-md-offset-4">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form *ngIf="!loading" class="example-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <mat-form-field class="example-full-width" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required>
      <mat-error *ngIf="f.submitted && !username.valid">
        First Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required>
      <mat-error *ngIf="f.submitted && !username.valid">
        Last Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input matInput placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
      <mat-error *ngIf="f.submitted && !username.valid">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input matInput placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
      <mat-error *ngIf="f.submitted && !password.valid">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-button [disabled]="loading">Register</button>
    <a mat-button [routerLink]="['/login']" class="btn btn-link">Cancel</a>
  </form>
</div>
