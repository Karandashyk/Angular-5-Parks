<div class="content-header add-park-input">
  <mat-form-field class="input-width" [style.width.px]="park.name.length * 20">
    <input matInput [(ngModel)]="park.name" placeholder="Name">
  </mat-form-field>
  <button mat-button class="save" (click)="save()">Save</button>
</div>
<button mat-button (click)="goBack()"><mat-icon class="material-icons md-18">arrow_back</mat-icon>Go back</button>
<mat-divider></mat-divider>

<owl-carousel
  *ngIf="pictures.length"
  [options]="{items: 5, dots: false, nav: true, navText: ['<mat-icon class=\'material-icons md-18\'>arrow_back</mat-icon>', '<mat-icon class=\'material-icons md-18\'>arrow_forward</mat-icon>']}"
  [items]="pictures"
  [carouselClasses]="['owl-theme', 'row', 'sliding']">
  <div class="item" *ngFor="let picture of pictures">
    <div class="thumbnail-image"
         [ngStyle]="{'background': 'url(' + picture + ') no-repeat scroll center center', width: '100%', height: '125px'}"
         (click)="deletePicture(picture)">
    </div>
  </div>
</owl-carousel>

<image-upload
  [buttonCaption]="'Add Images'"
  [preview]="false"
  (uploadFinished)="onUploadFinished($event)">
  ></image-upload>

<div class="sub-content-header">
  Description
</div>
<div class="add-park-info">
  Year built:
  <mat-form-field class="input-width">
    <input matInput [(ngModel)]="park.year_built" type="text" maxlength="4">
  </mat-form-field><br>
  <mat-form-field class="input-full-width">
    <textarea matInput
              matTextareaAutosize
              placeholder="Park information"
              [(ngModel)]="park.description"></textarea>
  </mat-form-field>
</div>

<div class="sub-content-header">
  Address
</div>
<div class="add-park-info padding">
  <span class="bold">Place marker</span>
</div>
<agm-map
  [latitude]="park.latitude"
  [longitude]="park.longitude"
  [zoom]="12"
  [scrollwheel]="false">
  <agm-marker
    [markerDraggable]="true"
    [latitude]="park.latitude"
    [longitude]="park.longitude"
    (dragEnd)="markerDragEnd($event)">
  </agm-marker>
</agm-map>

<div class="sub-content-header">
  Equipment
  <button mat-button class="add" (click)="addEquipment()">Add</button>
</div>
