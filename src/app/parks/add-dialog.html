<h1 mat-dialog-title>Add park</h1>
<div mat-dialog-content>
  <div class="content-header add-park-input">
    <mat-form-field class="input-width" [style.width.px]="park.name.length * 20">
      <input matInput [(ngModel)]="park.name" placeholder="Name">
    </mat-form-field>
  </div>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Images
        </mat-panel-title>
      </mat-expansion-panel-header>
      <owl-carousel
        *ngIf="pictures.length"
        [options]="{items: 5, dots: false, nav: true, navText: ['<mat-icon class=\'material-icons md-18\'>arrow_back</mat-icon>', '<mat-icon class=\'material-icons md-18\'>arrow_forward</mat-icon>']}"
        [items]="pictures"
        [carouselClasses]="['owl-theme', 'row', 'sliding']">
        <div class="item" *ngFor="let picture of pictures">
          <div class="thumbnail-image"
               [ngStyle]="{'background': 'url(' + picture + ') no-repeat scroll center center', width: '100%', height: '125px'}"
               (click)="deletePicture(picture)">
          </div>
        </div>
      </owl-carousel>
      <image-upload
        [buttonCaption]="'Add Images'"
        [preview]="false"
        (uploadFinished)="onUploadFinished($event)">
      </image-upload>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Description
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput
               [(ngModel)]="park.year_built"
               maxlength="4"
               placeholder="Year built">
      </mat-form-field><br>

      <mat-form-field class="input-full-width">
        <textarea matInput
                  matTextareaAutosize
                  placeholder="Park information"
                  [(ngModel)]="park.description">
        </textarea>
      </mat-form-field>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Address
        </mat-panel-title>
        <mat-panel-description>
          Place marker
        </mat-panel-description>
      </mat-expansion-panel-header>
      <agm-map
        [latitude]="park.latitude"
        [longitude]="park.longitude"
        [zoom]="12"
        [scrollwheel]="false">
        <agm-marker
          [markerDraggable]="true"
          [latitude]="park.latitude"
          [longitude]="park.longitude"
          (dragEnd)="markerDragEnd($event)">
        </agm-marker>
      </agm-map>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Equipment
        </mat-panel-title>
      </mat-expansion-panel-header>
      <button mat-button class="add">Add</button>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-divider></mat-divider>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</div>
